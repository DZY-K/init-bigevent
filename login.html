<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 自己的css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
  </head>

  <body>
    <!-- 页面logo -->
    <div class="layui-main logo">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登陆注册区域 -->
    <div class="loginBox">
      <!-- 标题图片 -->
      <div class="title-box"></div>
      <!-- 登录div -->
      <div class="login-box">
        <!-- 登录的表单 -->
        <form class="layui-form" id="form_login">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input">
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
              class="layui-input">
          </div>
          <!-- 按钮 -->
          <div class="layui-form-item">
            <button  lay-submit  class="layui-btn  layui-btn-normal layui-btn-fluid" >
              立即提交</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link-login">去注册</a>
          </div>
        </form>
      </div>
      <!-- 注册div -->
      <div class="reg-box">
        <form class="layui-form" id="form-reg">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
              class="layui-input">
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="pwd" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
              class="layui-input">
          </div>
          <!-- 再次确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="rpwd" required lay-verify="required|pwd|rpwd" placeholder="请再次输入密码" autocomplete="off"
              class="layui-input">
          </div>
          <!-- 按钮 -->
          <div class="layui-form-item">
            <button  lay-submit      class="layui-btn  layui-btn-normal layui-btn-fluid">
              立即提交</button>
          </div>
          <div class="layui-form-item links">
            <a href="javascript:;" id="link-reg">去登录</a>
          </div>
        </form>
      </div>
    </div>

<!-- 引入layuijs -->
<script src="./assets/lib/layui/layui.all.js"></script>
<!-- 引入JQuery -->
<script src="./assets/lib/jquery.js"></script>
<!-- 自己定义的baseAPI.js -->
<script src="./assets/js/baseAPI.js"></script>
<!-- 引入自己的js -->
<script src="./assets/js/login.js"></script>


  </body>

</html>
